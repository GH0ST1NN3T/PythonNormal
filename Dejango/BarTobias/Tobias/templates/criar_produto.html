{% extends "base.html" %}
{% block content %}
<div class="label align-content-sm-center " >
    <div class="row justify-content-center"></div>
    <h5>Cadastrar novo produto</h5>
    
    <form method="POST">
    {% csrf_token %}
    <div>
          <label for="id_nome_do_produto">Nome do produto:</label>
        <input type="text" name="nome_do_produto" maxlength="30" required="" id="id_nome_do_produto">
    </div>
      <div>
          <label for="id_Descricao_do_Produto">Descricao do Produto:</label>
        <input type="text" name="Descricao_do_Produto" maxlength="1000" id="id_Descricao_do_Produto">
    </div>
      <div>
          <label for="id_Preco_do_produto">Preco do produto:</label>
        <input type="number" size="50" name="Preco_do_produto" value="1" step="any" id="id_Preco_do_produto">
    </div>
      <div>
          <label for="id_Numero_de_Nota_Fiscal">Numero de Nota Fiscal:</label>
        <input type="text" name="Numero_de_Nota_Fiscal" maxlength="1000" id="id_Numero_de_Nota_Fiscal">
    </div>
      <div>
          <label for="id_Quantidade_de_Produtos" size="50">Quantidade de Produtos:</label>
        <input type="number" name="Quantidade_de_Produtos" value="1" min="0" max="9223372036854775807" id="id_Quantidade_de_Produtos">
    </div> 
            <a type="button" class="btn btn-danger" href="/">Cancelar cadastro</a>
            <button type="submit" class="btn btn-success">Criar produto</button>
        
    </form>
</div>
{% endblock content %}
